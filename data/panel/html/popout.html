<!-- having a <!DOCTYPE html> here actually breaks the flexbox -->
<html lang="nl" class="no-scroll">
    <head>
        <title data-l10n-content="extDescription"></title>
        <meta charset="utf-8" />
        <link href="../../assets/fonts/font-awesome.css" rel="stylesheet" />
        <link href="../../assets/lib/normalize/normalize.css" rel="stylesheet" />
        <link href="../../assets/fonts/open-sans.css" rel="stylesheet" />
        <link href="../../assets/css/main.css" rel="stylesheet" />
        <link href="../assets/css/panel.css" rel="stylesheet" />
        <link href="../assets/css/popout.css" rel="stylesheet" />
        <!--
        <script src="../../assets/lib/jquery/jquery.js"></script>
        <script src="../../assets/lib/translate/firefox-l10n-translate.js"></script>
        <script src="../assets/js/panel.js"></script>
        <script src="../assets/js/popout.js"></script>
        <script src="../assets/js/widgets.js"></script>
        <script src="../../widgets/assets/js/contacts.js"></script>
        -->
    </head>
    <body class="no-select expand">
        <!--
        This is a hack: the fontawesome stylesheet won't actually be loaded until an fa icon is visible somewhere.
        Without this hack there is a noticable delay in loading the stylesheet after the first fa icon is visible
        ( when logging in right after "$().button('loading');" )
        -->
        <span style="display: block; height: 0; visibility: hidden;"><i class="fa fa-spinner"></i> </span>

        <!-- Login form -->
        <div class="login-section">
            <form class="login-form">
                <label for="username" data-l10n-id="loginFormUsernameLabel"></label>
                <input id="username" type="text" tabindex="1" />
                <label for="password" data-l10n-id="loginFormPasswordLabel"></label>
                <input id="password" type="password" tabindex="2" />
                <button id="login" type="button" class="login-button" data-link="login" data-l10n-attrs='{"data-failed-text": "loginFormLoginFailedText", "data-logout-text": "loginFormLogoutText", "data-loading-text": "loginFormLoadingText", "data-reset-text": "loginFormLoginButtonText"}' data-l10n-id="loginFormLoginButtonText"></button>
            </form>
        </div>
        <!-- /Login form -->
        <!-- Plugin container -->
        <div class="container static hide">
            <div class="account-info">
                <div class="pull-right">
                    <span id="logout" data-link="logout" class="logout" data-l10n-id="logoutLinkText"></span>
                    <span class="shortcuts">
                        <i id="close" class="fa pull-right fa-times-circle" data-l10n-title="closePanelTitle"></i>
                        <i id="settings" class="fa pull-right fa-cog" data-link="settings" data-l10n-title="openSettingsTitle"></i>
                        <i id="refresh" class="fa pull-right fa-refresh" data-l10n-title="refreshPanelTitle"></i>
                        <i id="help" class="fa pull-right fa-question-circle" data-link="help" data-l10n-title="openHelpTitle"></i>
                    </span>
                </div>
            </div>
            <div class="widget contacts" data-opened="true" data-widget="contacts">
                <div class="widget-header no-select">
                    <h3 class="widget-title">
                        <i class="fa fa-fw fa-group fa-vertical-align widget-icon"></i>
                        <i class="fa fa-fw fa-spinner fa-spin fa-vertical-align busy-icon"></i>
                        <i class="fa fa-fw fa-triangle fa-exclamation-triangle fa-vertical-align unauthorized-icon"></i>
                        <i class="fa fa-fw fa-triangle fa-chain-broken fa-vertical-align connecting connection-icon" data-l10n-title="contactsConnectingTitle"></i>
                        <i class="fa fa-fw fa-triangle fa-chain-broken fa-vertical-align no-connection connection-icon" data-l10n-title="contactsNoConnectionTitle"></i>
                        <span data-l10n-id="contactsWidgetTitle"></span>

                        <form class="form form-inline search-form">
                            <i class="fa fa-search pull-left search-button"></i>
                            <input id="search-query" type="search" name="search" class="form-control search-query" disabled="disabled" />
                        </form>
                    </h3>
                </div>
                <div class="widget-content hide">
                    <ul class="template hide">
                        <li class="contact">
                            <div class="status-icon pull-left">
                                <i class="fa fa-phone-square"></i>
                            </div>
                            <div class="info">
                                <div class="name"></div>
                                <br />
                                <div class="extension"></div>
                            </div>
                        </li>
                    </ul>
                    <ul class="list"></ul>
                    <ul class="empty-list hide">
                        <li class="contact">
                            <div class="status-icon pull-left">
                                <i class="fa"></i>
                            </div>
                            <div class="info">
                                <div class="name">
                                    <span class="text" data-l10n-id="noContactsText"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <ul class="not-found-contacts hide">
                        <li class="contact">
                            <div class="status-icon pull-left">
                                <i class="fa"></i>
                            </div>
                            <div class="info">
                                <div class="name">
                                    <span class="text" data-l10n-id="noContactsFoundText"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="unauthorized-warning hide" data-l10n-id="contactsUnauthorizedWarning"></div>
            </div>
        </div>
        <!-- /Plugin container -->
    </body>
</html>
