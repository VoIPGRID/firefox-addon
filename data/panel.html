<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <link href="./assets/css/panel.css" rel="stylesheet"> 
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
</head>

<body>
    <div class="account">
        <form id="form"></form>
        <i class="icon-user"></i> <span id="head">Uitgelogd</span>
        <i class="icon-remove-sign" id="close" style="float:right;cursor:pointer;"></i>
    </div>

    <div id="body">
        <ul class="menu">
            <li data-link="help">
                <i class="icon-question-sign" id="help"></i>
                Help
            </li>
            <li data-link="settings">
                <i class="icon-cog" id="settings"></i>
                Instellingen
            </li>
            <li data-link="logout">
                <i class="icon-signout" id="logout"></i>
                Uitloggen
            </li>
        </ul>
    
        <div class="widget bereikbaarheid" data-opened="false">
            <div class="widget-header">
                <h3><i class="icon-phone-sign"></i> Bereikbaarheid</h3>
            </div>
            <div class="widget-content">
                <form>
                    <strong>Ben je bereikbaar?</strong>
                    <label>
                        <input type="radio" name="bereikbaar" id="yes" value="yes" checked="checked" /> Ja 
                    </label>
                    <label>
                        <input type="radio" name="bereikbaar" id="no" value="no" /> Nee 
                    </label>
                    <select id="statusupdate">
                        <option>Je hebt momenteel geen bestemmingen.</option>
                    </select>
                </form>
            </div>
        </div>
    
        <div class="widget wachtrijen" data-opened="false">
            <div class="widget-header">
                <h3><i class="icon-time"></i> Wachtrijen</h3>
            </div>
            <div class="widget-content" id="queue">
                <ul>
                </ul>
            </div>        
        </div>

            <div class="widget-header">
                <h3><i class="icon-link"></i> Klik en bel</h3>           
            </div>
            <div class="widget-content">
            </div>        
        </div>-->
    </div>

</body>
 
</html>
