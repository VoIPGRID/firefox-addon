<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <link href="./assets/css/panel.css" rel="stylesheet"> 
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
</head>

<body style="-moz-user-select: none;">
    <div class="account" id="login-section" style="display: none;">
        <form id="account-form">
            <fieldset>
                <table>
                    <tr>
                        <td>e-mailadres</td>
                        <td>
                            <input tabIndex="1" id="username" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>wachtwoord</td>
                        <td>
                            <input tabIndex="2" id="password" type="password" />
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br />

            <ul class="menu" id="login">
                <li data-link="login" >
                    <i class="icon-signin"></i>
                    Inloggen
                </li>
            </ul>
        </form>

        <i class="icon-user"></i> 
        <span id="head">Uitgelogd</span> 
    </div>
        
    <div id="body">
        <div class="account">
            <div class="pull-right">
                <i data-link="help" class="icon-question-sign" id="help"></i>
                
                <i data-link="settings" class="icon-cog" id="settings"></i>

                <i class="icon-remove-sign" 
                        id="close" 
                        style="float:right; cursor:pointer;"></i>
            </div>

            <div>
                <i class="icon-signout" data-link="logout" id="logout"></i> 
                    <span id="user-name">emily.taylor33@hasalongdomain.com</span>
            </div>
        </div>
    
        <div class="widget availability" data-opened="false">
            <div class="widget-header">
                <h3>
                    <i class="icon-phone-sign"></i> 
                    Bereikbaarheid
                </h3> <!-- 'Availability' -->
            </div>
            <div class="widget-content">
                <form>
                    <strong>Ben je bereikbaar?</strong> <!-- 'Are you available?' -->
                    <label>
                        <input type="radio" name="availability" id="yes" value="yes" checked="checked" /> Ja 
                    </label>
                    <label>
                        <input type="radio" name="availability" id="no" value="no" /> Nee 
                    </label>
                    <select id="statusupdate">
                        <option>Je hebt momenteel geen bestemmingen.</option> <!-- 'You have no destinations at the moment.' -->
                    </select>
                </form>
            </div>
        </div>

        <div class="widget hblf" data-opened="false">
            <div class="widget-header">
                <h3>
                    <i class="icon-phone-sign"></i>
                    Collega's
                    <form class="form-search">
                        <input name="search" type="search" class="search-query" id="search-query" />
                        <i class="icon-search"></i>
                    </form>
                </h3>
            </div>
            <div class="widget-content" id="hblf">

                <ul data-bind="foreach: contacts">
                    <li class="contact">
                        <div data-bind="attr: { 'class': status }">
                            <i class="icon-phone-sign"></i>
                        </div>
                        <div class="info">
                            <div class="name">
                                <span data-bind="text: name"></span>
                            </div>
                            <div class="extension">
                                <span data-bind="text: extension"></span>
                            </div>
                        </div>
                    </li>
                </ul>

                <ul class="empty-contacts">
                    <li>Je hebt geen collega's.</li>
                </ul>

                <ul class="not-found-contacts" style="display: none;">
                    <li>Collegs's niet gevonden.</li>
                </ul>
            </div>        
        </div>
    
        <div class="widget queues" data-opened="false">
            <div class="widget-header">
                <h3>
                    <i class="icon-time"></i> 
                    Wachtrijen
                </h3> 
            </div>
            <div class="widget-content" id="queue">

                <ul data-bind="foreach: queues">
                    <li data-bind="attr: { title: itemTitle, 'class': itemClass }">
                        <span class="indicator" 
                              data-bind="attr: { id: indicatorId, title: indicatorTitle }">?</span>
                        <span data-bind="text: itemText"></span>
                        <span class="code" 
                              data-bind="text: codeText"></span>
                    </li>
                </ul>

                <ul class="empty-queue" style="display: none;">
                    <li>Je hebt momenteel geen wachtrijen.</li>
                </ul>
            </div>        
        </div>
    
    </div>

</body>
 
</html>
